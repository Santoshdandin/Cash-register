    <link rel="stylesheet" href="./main.css">
    <title>Cash register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

    <label class="input-label" for="bill-amount">Bill Amount:</label>
    <input class="input" id="bill-amount" type="text"/>
    
    <label class="input-label" for="cash-given">Cash Given:</label>
    <input class="input" id="cash-given" type="text"/>
    
    <button id="check-button">Check</button>
    <p id="error-message"></p>
    
    <table class="change-table">
        <caption>Return change</caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <label class="output-label" for="cash-return">Cash to return:</label>
    <ouput class="output" id="cash-return" type="text"/>
    </div>
